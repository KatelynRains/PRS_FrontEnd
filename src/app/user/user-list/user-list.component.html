<app-menu></app-menu>
<div id = "component">
    <div>
        <a routerLink = "/user/create">Create</a>
    </div>
<div>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Firstname</th>
                <th>Lastmame</th>
                <th>Phone</th>
                <th>Email</th>
                <th>IsReviewer</th>
                <th>IsAdmin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let u of users">
                <td>{{u.id}}</td>
                <td>{{u.username}}</td>
                <td>{{u.password}}</td>
                <td>{{u.firstname}}</td>
                <td>{{u.lastname}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.email}}</td>
                <td>{{u.isReviewer ? "YES":"NO"}}</td>
                <td>{{u.isAdmin ? "YES":"NO"}}</td>
                <td>
                    <span>
                        <a routerLink = "/user/detail/{{u.id}}">Detail</a>
                    </span>
                    <span>|</span>
                    <span>
                        <a routerLink = "/user/edit/{{u.id}}">Edit</a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
