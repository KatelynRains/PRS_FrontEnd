<app-menu></app-menu>
<h3>User Create</h3>
<table>
    <tr>
        <th>Id:</th>
        <td><input [(ngModel)]="user.id" type = "number" placeholder = "User id" disabled></td>
    </tr>
    <tr>
        <th>Username</th>
        <td><input [(ngModel)]= "user.username" type = "text"></td>
    </tr>
    <tr>
        <th>Password</th>
        <td><input [(ngModel)]= "user.password" type = "password"></td>
    </tr>
    <tr>
        <th>Firstname</th>
        <td><input [(ngModel)] = "user.firstname" type = "text"></td>
    </tr>
    <tr>
        <th>Lastname</th>
        <td><input [(ngModel)] = "user.lastname" type = "text"></td>
    </tr>
    <tr>
        <th>Phone</th>
        <td><input [(ngModel)] = "user.phone" type = "text"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td><input [(ngModel)] = "user.email" type = "text"></td>
    </tr>
    <tr>
        <th>Reviewer</th>
        <td><input [(ngModel)] = "user.isReviewer" type = "boolean"></td>
    </tr>
    <tr>
        <th>Admin</th>
        <td><input [(ngModel)] = "user.isAdmin" type = "boolean"></td>
    </tr>
</table>
<button (click)="saveCreate()" class = "btn btn-primary">Save</button>
