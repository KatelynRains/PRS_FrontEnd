<app-menu></app-menu>
<h3>User Detail</h3>
<table>
    <tr>
        <th>Id:</th>
        <td>{{user.id}}</td>
    </tr>
    <tr>
        <th>Username</th>
        <td>{{user.username}}</td>
    </tr>
    <tr>
        <th>Password</th>
        <td>{{user.password}}</td>
    </tr>
    <tr>
        <th>Firstname</th>
        <td>{{user.firstname}}</td>
    </tr>
    <tr>
        <th>Lastname</th>
        <td>{{user.lastname}}</td>
    </tr>
    <tr>
        <th>Phone</th>
        <td>{{user.phone}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <th>Reviewer</th>
        <td>{{user.isReviewer}}</td>
    </tr>
    <tr>
        <th>Admin</th>
        <td>{{user.isAdmin}}</td>
    </tr>
</table>
<button (click)="deleteUser()" class = "btn btn-danger">Delete User</button>
