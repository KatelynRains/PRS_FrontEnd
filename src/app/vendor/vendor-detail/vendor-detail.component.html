<app-menu></app-menu>
<h3>Vendor Detail</h3>
<table>
    <tr>
        <th>Id:</th>
        <td>{{vendor.id}}</td>
    </tr>
    <tr>
        <th>Code</th>
        <td>{{vendor.code}}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{vendor.name}}</td>
    </tr>
    <tr>
        <th>Address</th>
        <td>{{vendor.address}}</td>
    </tr>
    <tr>
        <th>City</th>
        <td>{{vendor.city}}</td>
    </tr>
    <tr>
        <th>State</th>
        <td>{{vendor.state}}</td>
    </tr>
    <tr>
        <th>Zip</th>
        <td>{{vendor.zip}}</td>
    </tr>
    <tr>
        <th>Phone</th>
        <td>{{vendor.phone}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{vendor.email}}</td>
    </tr>
</table>
<button (click)="deleteVendor()" class = "btn btn-danger">Delete Vendor</button>
