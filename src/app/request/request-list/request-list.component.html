<app-menu></app-menu>
<div id = "component">
    <div>
        <a routerLink = "/request/create">Create</a>
    </div>
  <div>
      <table class="table table=striped table-sm">
          <thead>
              <tr>
                  <th><button (click)="sortFn('id')" class = "btn btn-link">Id</button></th>
                  <th><button (click)="sortFn('id')" class = "btn btn-link">Description</button></th>
                  <th><button (click)="sortFn('id')" class = "btn btn-link">DeliveryMode</button></th>
                  <th><button (click)="sortFn('id')" class = "btn btn-link">Status</button></th>
                  <th><button (click)="sortFn('id')" class = "btn btn-link">Total</button></th>
                  <th><button (click)="sortFn('id')" class = "btn btn-link">User</button></th>
                  <th><button class="btn btn-link">Actions</button></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let r of requests | sort:sortColumn:sortAsc">
                  <td>{{r.id}}</td>
                  <td>{{r.description}}</td>
                  <td>{{r.deliveryMode}}</td>
                  <td>{{r.status}}</td>
                  <td>{{r.total | currency}}</td>
                  <td>{{r.user?.username}}</td>
                  <td>
                    <span>
                        <a routerLink = "/request/detail/{{r.id}}">Detail</a>
                    </span>
                    <span>  |  </span>
                    <span>
                        <a routerLink = "/request/edit/{{r.id}}">Edit</a>
                    </span>
                    <span>  |  </span>
                    <span>
                        <a routerLink = "/request/lines/{{r.id}}">Lines</a>
                    </span>
              </tr>
          </tbody>
      </table>
  </div>  
</div>
