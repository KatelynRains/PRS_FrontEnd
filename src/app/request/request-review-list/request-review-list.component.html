<app-menu></app-menu>
<div id = "component">
  <div>
      <table class="table table=striped table-sm">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Description</th>
                  <th>DeliveryMode</th>
                  <th>Status</th>
                  <th>Total</th>
                  <th>User</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let r of requests">
                  <td>{{r.id}}</td>
                  <td>{{r.description}}</td>
                  <td>{{r.deliveryMode}}</td>
                  <td>{{r.status}}</td>
                  <td>{{r.total | currency}}</td>
                  <td>{{r.user?.username}}</td>
                  <td>
                    <span>
                        <a routerLink = "/request/reviewitem/{{r.id}}">Review</a>
                    </span>                   
              </tr>
          </tbody>
      </table>
  </div>  
</div>
