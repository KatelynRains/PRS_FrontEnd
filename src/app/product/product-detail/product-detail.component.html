<h3>Product Detail</h3>
<table>
    <tr>
        <th>Id:</th>
        <td>{{product.id}}</td>
    </tr>
    <tr>
        <th>PartNbr</th>
        <td>{{product.partNbr}}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{product.name}}</td>
    </tr>
    <tr>
        <th>Price</th>
        <td>{{product.price}}</td>
    </tr>
    <tr>
        <th>Unit</th>
        <td>{{product.unit}}</td>
    </tr>
    <tr>
        <th>Photopath</th>
        <td>{{product.photopath}}</td>
    </tr>
    <tr>
        <th>Vendor</th>
        <td>{{product.vendor?.name}}</td>
    </tr>
</table>
