<app-menu></app-menu>
<div id = "component">
    <div>
        <a routerLink = "/product/create">Create</a>
    </div>
  <div>
      <table class="table table=striped table-sm">
          <thead>
              <tr>
                  <th><button (click)="sortFn('id')" class = "btn btn-link">Id</button></th>
                  <th><button (click)="sortFn('partNbr')" class = "btn btn-link">PartNbr</button></th>
                  <th><button (click)="sortFn('name')" class = "btn btn-link">Name</button></th>
                  <th><button (click)="sortFn('price')" class = "btn btn-link">Price</button></th>
                  <th><button (click)="sortFn('unit')" class = "btn btn-link">Unit</button></th>
                  <th><button (click)="sortFn('photopath')" class = "btn btn-link">Photopath</button></th>
                  <th><button (click)="sortFn('vendor.name')" class = "btn btn-link">Vendor</button></th>
                  <th><button class="btn btn-link">Actions</button></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let p of products | sort:sortColumn:sortAsc">
                  <td>{{p.id}}</td>
                  <td>{{p.partNbr}}</td>
                  <td>{{p.name}}</td>
                  <td>{{p.price}}</td>
                  <td>{{p.unit}}</td>
                  <td>{{p.photopath}}</td>
                  <td>{{p.vendor?.name}}</td>
                  <td>
                    <span>
                        <a routerLink = "/product/detail/{{p.id}}">Detail</a>
                    </span>
                    <span>|</span>
                    <span>
                        <a routerLink = "/product/edit/{{p.id}}">Edit</a>
                    </span>
              </tr>
          </tbody>
      </table>
  </div>  
</div>
